# Datasource Properties
spring.datasource.url= jdbc:postgresql://localhost:5432/search

spring.datasource.username= postgres
spring.datasource.password= luigi

# Hibernate Properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= validate
spring.datasource.hikari.schema=public
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#show sql statement
logging.level.org.hibernate.SQL=debug
#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

# Dev To Reload Changes In Java
spring.devtools.restart.enabled=true

# deshabilita el open sesion in view
spring.jpa.open-in-view=false

server.port=8082
spring.datasource.hikari.poolName=searchConection

spring.webflux.format.date=ISO
spring.webflux.format.time=ISO
spring.webflux.format.date-time=ISO